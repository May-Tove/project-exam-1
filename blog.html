      rel="stylesheet"

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/blog.css" />
    <link rel="stylesheet" href="css/media.css" />

  <body>
    <header class="navbar">
      <div class="navbar-center">
        <a href="index.html" class="logo logo-light"
          ><img src="./images/logo9-light2.png" alt="logo"
        /></a>
        <a href="index.html" class="logo logo-dark"
          ><img src="./images/logo-green.png" alt="logo"
        /></a>
        <nav class="main-menu">
          <ul class="nav-links">
            <li><i class="fa-solid fa-xmark close-menu"></i></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html" class="active">Blog</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <button class="menu-btn" aria-label="hamburger menu">
          <i class="fa-solid fa-bars hamburger"></i>
        </button>
      </div>
    </header>
    <main>
      <!-- hero -->
      <section class="blog-hero hero">
        <h1>Blog</h1>
      </section>
      <!-- hero end -->
      <nav>
        <ul class="breadcrumbs blog-container">
          <li><a href="index.html">Home /</a></li>
          <li><a href="blog.html" class="active"> Blog</a></li>
        </ul>
      </nav>
      <!-- all blog posts section -->
      <section class="blog-container">
        <h2 class="section-title">All destinations</h2>
        <!-- blog filter and search -->
        <div class="filter-container">
          <div class="continents">
            <ul class="post-nav">
              <li>
                <button class="continent active" value="10" id="all">
                  All
                </button>
              </li>
              <li>
                <button class="continent" value="4" id="asia">Asia</button>
              </li>
              <li>
                <button class="continent" value="8" id="africa">Africa</button>
              </li>
              <li>
                <button class="continent" value="5" id="europe">Europe</button>
              </li>
              <li>
                <button class="continent" value="9" id="oceania">
                  Oceania
                </button>
              </li>
              <li>
                <button class="continent" value="7" id="americas">
                  Americas
                </button>
              </li>
            </ul>
          </div>
          <div class="search-container">
            <input
              type="search"
              name="search"
              id="search-input"
              class="search-input"
              placeholder="Search posts"
              aria-label="Search for posts"
            />
            <button class="search-btn btn">Search</button>
          </div>
        </div>
        <!-- blog filter and search end -->
        <!-- blog posts -->
        <div class="all-posts">
          <!-- content loaded in js -->
          <div class="post-container">
            <div class="loader"></div>
          </div>
          <button type="button" class="view-more-btn btn">View more</button>
        </div>
        <!-- blog posts end -->
      </section>
      <!-- all blog posts section end -->
    </main>
    <script src="js/components/error.js"></script>
    <script src="js/script.js" type="module"></script>
    <script src="js/blog.js" type="module"></script>
    <footer>
      <nav class="footer-nav">
        <ul class="footer-links">
          <li>
            <a href="index.html" class="logo"
              ><img
                src="./images/logo-green.png"
                alt="logo"
                class="footer-logo"
            /></a>
          </li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
      <span class="copyright">&copy; Copyright 2022 by Globetrotter</span>
    </footer>
  </body>
</html>
