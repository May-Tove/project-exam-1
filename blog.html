        <div class="navbar-center">

            <a href="index.html" class="logo logo-dark"><img src="./images/logo-green.png" alt="logo" /></a>

        <section class="blog-hero hero">
            <h1>Blog</h1>

        <div class="breadcrumbs">
            <nav>
                <a href="index.html">Home /</a>
                <a href="blog.html" class="active">Blog</a>
            </nav>
        </div>
        <section class="blog-container main-container">
            <section class="filter-container">
                <div class="search-container">
                    <label for="search-input"></label>
                    <input type="search" name="search" id="search-input" placeholder="Search posts" />
                    <button class="search-btn btn">Search</button>
                </div>
                <div class="continents">
                    <label for="continents">Continents:</label>
                    <select name="continents" id="continents" class="continent-select">
                        <option value="10" class="continent" id="all">All</option>
                        <option value="5" class="continent" id="europe">Europe</option>
                        <option value="8" class="continent" id="africa">Africa</option>
                        <option value="4" class="continent" id="asia">Asia</option>
                        <option value="9" class="continent" id="oceania">Oceania</option>
                        <option value="7" class="continent" id="south-america">
                            South-America
                        </option>
                        <option value="6" class="continent" id="north-america">
                            North-America
                        </option>
                    </select>
                    </div>
            </section>
            <div class="all-posts">
                <div class="post-container">
                    <div class="loader"></div>
                </div>
                <button type="button" class="view-more-btn btn">View more</button>
            </div>
