    <title>My Travel Blog | Home</title>
    <link rel="stylesheet" href="https://use.typekit.net/kpl5sem.css">

<body>
    <header class="navbar">
        <div class="navbar-center">
            <a href="index.html" class="logo"><img src="./images/logo-light.png" alt="logo"></a>

                <ul class="nav-links">
                    <span class="close-menu"><img src="./images/closeIcon.png" alt="close icon"></span>

                    <li><a href="blog.html">Blog</a></li>
